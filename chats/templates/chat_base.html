<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynergyAI Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="{% static 'assets/img/synergy.svg' %}" type="image/x-icon" />

    <style>
      :root {
        --sidebar-width: 280px;
        --primary-color: #6366f1;
        --dark-bg: #1a1b1e;
        --darker-bg: #141517;
        --light-text: #e5e7eb;
        --gray-text: #9ca3af;
        --border-color: #2d2d35;
        --sent-message-bg: #6366f1;
        --received-message-bg: #2d2d35;
      }
      
      /* Previous styles remain the same */
      body {
        background-color: var(--dark-bg);
        color: var(--light-text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      
      .chat-sidebar {
        background-color: var(--darker-bg);
        width: var(--sidebar-width);
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        padding: 1.5rem;
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
      }
      
      .new-chat-btn {
        background-color: var(--primary-color);
        border: none;
        padding: 0.75rem;
        border-radius: 0.5rem;
        color: white;
        font-weight: 500;
        margin-bottom: 1.5rem;
        transition: all 0.2s ease;
      }
      
      .new-chat-btn:hover {
        background-color: #5558e6;
      }
      
      .conversations-title {
        color: var(--gray-text);
        text-transform: uppercase;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
      }
      
      .conversations-list {
        flex-grow: 1;
        overflow-y: auto;
      }
      
      .conversation-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        border-radius: 0.5rem;
        color: var(--gray-text);
        text-decoration: none;
        margin-bottom: 0.5rem;
        transition: all 0.2s ease;
      }
      
      .conversation-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--light-text);
      }
      
      .conversation-item i {
        margin-right: 0.75rem;
      }
      
      .main-content {
        margin-left: var(--sidebar-width);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* New Chat Message Styles */
      .chat-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .message {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        max-width: 80%;
      }
      
      .message.sent {
        margin-left: auto;
        flex-direction: row-reverse;
      }
      
      .message-avatar {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        background-color: var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
      }
      
      .message-content {
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        position: relative;
      }
      
      .message.received .message-content {
        background-color: var(--received-message-bg);
        border-bottom-left-radius: 0.25rem;
      }
      
      .message.sent .message-content {
        background-color: var(--sent-message-bg);
        border-bottom-right-radius: 0.25rem;
      }
      
      .message-time {
        font-size: 0.75rem;
        color: var(--gray-text);
        margin-top: 0.25rem;
      }
      
      .input-container {
        padding: 1rem 1.5rem;
        background-color: var(--darker-bg);
        border-top: 1px solid var(--border-color);
      }
      
      .message-input-group {
        display: flex;
        gap: 1rem;
        background-color: rgba(255, 255, 255, 0.05);
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      
      .message-input {
        flex-grow: 1;
        background: transparent;
        border: none;
        color: var(--light-text);
        padding: 0.5rem;
        outline: none;
      }
      
      .message-input::placeholder {
        color: var(--gray-text);
      }
      
      .send-button {
        background-color: var(--primary-color);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        color: white;
        transition: all 0.2s ease;
      }
      
      .send-button:hover {
        background-color: #5558e6;
      }
      
      .sidebar-footer {
        border-top: 1px solid var(--border-color);
        padding-top: 1rem;
        margin-top: 1rem;
      }
      
      .sidebar-footer .conversation-item {
        margin-bottom: 0.5rem;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--gray-text);
      }
    </style>
  </head>
  <body>
    <div class="chat-sidebar">
      <button onclick="location.href='{% url 'chat_create' %}'" class="new-chat-btn"><i class="fas fa-plus"></i> New Conversation</button>

      <h3 class="conversations-title">Recent Conversations</h3>

      <div class="conversations-list">
        {% for chat in user.chats.all %}
          <a href="{% url 'chat_detail' chat.id %}" class="conversation-item {% if request.path == chat.get_absolute_url %}fw-bold bg-secondary{% endif %}">
            <span>{{ chat.id }}</span>
          </a>
        {% endfor %}
      </div>

      <div class="sidebar-footer">
        <a href="{% url 'homepage' %}" class="conversation-item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="{% url 'profile' %}" class="conversation-item">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="{% url 'logout' %}" class="conversation-item">
          <i class="fas fa-sign-out-alt"></i>
          <span>Log out</span>
        </a>
      </div>
    </div>

    {% block content %}

    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
