<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynergyAI</title>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100%;
        background-color: #343541;
        color: #ececf1;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; height: 100vh">
      <!-- Sidebar -->
      <div
        style="
          width: 260px;
          background-color: #202123;
          padding: 20px;
          display: flex;
          flex-direction: column;
        "
      >
        <button
          id="newConversationBtn"
          style="
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
          "
        >
          New Conversation
        </button>

        <!-- Recent Conversations -->
        <div id="recentConversations" style="flex-grow: 1; overflow-y: auto">
          <h3
            style="
              color: #8e8ea0;
              font-size: 0.75rem;
              text-transform: uppercase;
              margin-bottom: 10px;
            "
          >
            Recent Conversations
          </h3>
          <!-- List of recent conversations will be populated here -->
        </div>

        <!-- Divider -->
        <hr
          style="border: none; border-top: 1px solid #4d4d4f; margin: 20px 0"
        />

        <!-- Actions -->
         <div>
          <a
            href="{% url 'profile' %}"
            style="
              display: flex;
              align-items: center;
              margin-bottom: 10px;
              cursor: pointer;
              padding: 10px;
              border-radius: 5px;
              transition: background-color 0.3s;
              text-decoration: none;
              color: inherit;
            "
            onmouseover="this.style.backgroundColor='#2a2b32'"
            onmouseout="this.style.backgroundColor='transparent'"
          >
            <span style="margin-right: 10px">ðŸ‘¤</span> Profile
          </a>
          <a
            href="{% url 'student_logout' %}"
            style="
              display: flex;
              align-items: center;
              cursor: pointer;
              padding: 10px;
              border-radius: 5px;
              transition: background-color 0.3s;
              text-decoration: none;
              color: inherit;
            "
            onmouseover="this.style.backgroundColor='#2a2b32'"
            onmouseout="this.style.backgroundColor='transparent'"
          >
            <span style="margin-right: 10px">ðŸšª</span> Log out
          </a>
        </div>
      </div>
      </div>

      <!-- Main Chat Area -->
      <div
        style="
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          padding: 20px;
          overflow-y: auto;
        "
      >
        <!-- Chat Messages -->
        <div
          id="chatContainer"
          style="flex-grow: 1; overflow-y: auto; margin-bottom: 20px"
        >
          <!-- Messages will be appended here -->
        </div>

        <!-- Input Area -->
        <div
          style="
            display: flex;
            align-items: center;
            background-color: #40414f;
            border-radius: 5px;
            padding: 10px;
          "
        >
          <input
            type="text"
            id="userInput"
            placeholder="Type your message here..."
            style="
              flex-grow: 1;
              background: transparent;
              border: none;
              color: #ececf1;
              font-size: 16px;
              padding: 10px;
            "
          />
          <button
            id="sendMessageBtn"
            style="
              background-color: #10a37f;
              color: white;
              border: none;
              padding: 10px 15px;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s;
            "
            onmouseover="this.style.backgroundColor='#0e8f6f'"
            onmouseout="this.style.backgroundColor='#10a37f'"
          >
            Send
          </button>
        </div>
      </div>
    </div>
</body>
</html>
