{% extends 'home_base.html' %}

{% block content %}
<style>
  .hero-section {
    height: calc(100vh - 72px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 1rem;
  }

  .hero-title {
    color: #ffffff;
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    font-weight: bold;
  }

  .hero-description {
    color: #a0aec0;
    font-size: 1.25rem;
    margin-bottom: 2rem;
    max-width: 600px;
  }

  .learn-more-btn {
    background-color: #6366f1;
    color: #f5f5f5;
    padding: 0.75rem 2rem;
    border-radius: 0.375rem;
    font-size: 1.125rem;
    font-weight: 500;
    transition: background-color 0.3s;
  }

  .learn-more-btn:hover {
    background-color: #9acd32;
    color: #1a1b1e;
  }

  @media (max-width: 768px) {
    .hero-title {
      font-size: 2rem;
    }

    .hero-description {
      font-size: 1rem;
    }
  }
</style>

<section class="hero-section">
  <h1 class="hero-title">Welcome to Our Platform</h1>
  <p class="hero-description">
    Discover amazing features and possibilities that will transform your experience.
    Join us on this exciting journey.
  </p>
  <a href="{% url 'about' %}" class="learn-more-btn">Learn More</a>
</section>
{% endblock %}
