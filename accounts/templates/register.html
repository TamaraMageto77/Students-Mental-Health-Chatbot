{% extends "accounts_base_form.html" %}

{% block content %}
<a href="/" class="back-to-home">
    <i class="fas fa-arrow-left"></i>
    Back to Home
</a>
<div class="auth-container">
    <h2>Sign Up</h2>
    <form id="register-form" action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="regusername" name="full_name" placeholder="Name" autocomplete="off" required>
        </div>
        <div class="form-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="form-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="regpassword" name="password" placeholder="Enter Password" autocomplete="off" required>
        </div>
        <div class="form-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="regpassword2" name="password2" placeholder="Confirm Password" autocomplete="off" required>
        </div>
        <input type="hidden" name="next" value="{{ next }}">

        <button class="btn">Sign Up</button>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </form>
</div>
{% endblock %}
