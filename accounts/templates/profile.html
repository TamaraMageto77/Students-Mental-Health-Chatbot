<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #141517;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #f8f9fa;
        }

        .profile-container {
            background: #1a1b1e;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            margin: 20px;
        }

        /* Breadcrumb Styling */
        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .breadcrumb-item a {
            color: #5c6bc0;
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb-item a:hover {
            color: #3949ab;
        }

        .breadcrumb-item.active {
            color: #6b7280;
        }

        /* Profile Layout */
        .profile-content {
            display: flex;
            align-items: center;
        }

        .profile-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 1.5rem;
            text-align: center;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #5c6bc0, #8e99f3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(92, 107, 192, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .profile-icon:hover, .profile-icon:focus {
            transform: scale(1.08);
            box-shadow: 0 10px 30px rgba(92, 107, 192, 0.5);
            outline: none;
        }

        .profile-icon i {
            font-size: 48px;
            color: #ffffff;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover i, .profile-icon:focus i {
            transform: scale(1.1);
        }

        .profile-name {
            font-size: 15px;
            font-weight: bold;
            color: #f5f5f5;
            margin-top: 0.2rem;
        }

        .profile-role {
            font-size: 17px;
            color: #5c6bc0;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        /* Profile Details */
        .profile-details {
            background: #38393d;
            border-radius: 10px;
            padding: 1.5rem;
            flex-grow: 1;
        }

        .detail-row {
            display: flex;
            margin-bottom: 1rem;
            align-items: center;
            padding: 0.6rem;
            border-radius: 6px;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .detail-row:hover, .detail-row:focus {
            background-color: #4d5158;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .detail-label {
            font-weight: 600;
            color: #f5f5f5;
            width: 120px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #5f97ff;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a 
                    {% if user.is_staff or user.is_counsellor %}
                        href="{% url 'dashboard' %}"
                    {% else %}
                        href="{% url 'chats' %}"
                    {% endif %}
                 >
                    {% if user.is_staff or user.is_counsellor %}
                        Dashboard
                    {% else %}
                        Chats
                    {% endif %}
                 </a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
        </nav>

        <div class="profile-content">
            <!-- Profile Icon and Info -->
            <div class="profile-left">
                <div class="profile-icon" tabindex="0">
                    <i class="fas fa-user"></i>
                </div>
                <h2 class="profile-name">{{ user.full_name }}</h2>
                <div class="profile-role">Web Developer and Designer</div>
            </div>

            <!-- Profile Details on the Right -->
            <div class="profile-details">
                <div class="detail-row" tabindex="0">
                    <div class="detail-label">Email</div>
                    <div class="detail-value">{{ user.email }}</div>
                </div>
                <div class="detail-row" tabindex="0">
                    <div class="detail-label">Role</div>
                    <div class="detail-value">{{ user.role }}</div>
                </div>
                <div class="detail-row" tabindex="0">
                    <div class="detail-label">Department</div>
                    <div class="detail-value">Web Development</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
